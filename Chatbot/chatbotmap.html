<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        const [inputText , setInputText] = React.useState('');


        function saveInputText(event) {
            setInputText(event.target.value);
        }


        return (
          <>
            <input placeholder="Start texting with chatbot" onChange={saveInputText} />
            <button >Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        return (
          <div style={{ margin: '8px 0' }}>
            {sender === 'robot' && <img src="robotprofile.png" width="50" />}
            {message}
            {sender === 'user' && <img src="userProfile.png" width="50" />}
          </div>
        );
      }

      function App() {
        const [messages, setMessages] = React.useState([
          { message: 'hello chatbot', sender: 'user', id: 'id1' },
          { message: 'Hello! How can I help you?', sender: 'robot', id: 'id2' },
          { message: 'can you get me todays date?', sender: 'user', id: 'id3' },
          { message: 'Today is September 27', sender: 'robot', id: 'id4' },
        ]);

        function sendMessage() {
          setMessages([
            ...messages,
            { message: 'test', sender: 'user', id: crypto.randomUUID() },
          ]);
        }

        return (
          <>
            <ChatInput />
            <button onClick={sendMessage}>Send message</button>
            {messages.map((m) => (
              <ChatMessage key={m.id} message={m.message} sender={m.sender} />
            ))}
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
