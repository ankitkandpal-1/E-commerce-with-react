<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> // babel is known as javascript compiler it generally convert the code into javascript. JSX = javascript XML.

        function Hpp() {
        function increaseCount() {
          console.log('Clicked');
        }

        return (
          <button onClick={increaseCount}>
            Clicked 0 times
          </button>
        );
      }



     function Counter({ count, setCount }) {
        function increaseCount() {
          setCount(count + 1);
        }

        return (
          <button onClick={increaseCount}>
            Clicked {count} {count === 1 ? 'time' : 'times'}
          </button>
        );
      }

      function App() {
        const [count, setCount] = React.useState(0);

        function resetCount() {
          setCount(0);
        }

        return (
          <>
            <Counter
              count={count}
              setCount={setCount}
            />
            <Counter
              count={count}
              setCount={setCount}
            />
            <button onClick={resetCount}>
              Reset
            </button>
          </>
        )
      }

      const container = document.querySelector('.js-container');  //here we got the html attribute                                              into the javascript using dom
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
