<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> // babel is known as javascript compiler it generally convert the code into javascript. JSX = javascript XML.

        function App () {
            return (
                <>
                    <p>Hello , welcome to my website</p>
                    <div>
                    <input placeholder="Email"/>
                    </div>
                    <div>
                    <input placeholder="Password"/>
                    </div>
                
                    <button>Login</button> <button>Signin</button>
                    
                </>
            )
        }


        function Cost () {
            return (
                <>
                <p>Cotton Socks</p>
                <p>Price: $10.90</p>  
                <button>Add to cart </button>              
                </>
            )
        }

      const container = document.querySelector('.js-container');  //here we got the html attribute                                              into the javascript using dom
      ReactDOM.createRoot(container).render(<Cost />);
    </script>
  </body>
</html>
